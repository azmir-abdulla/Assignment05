<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element on Click</title>
</head>
<body>
    <button id="createButton">Create New Paragraph</button>
    <div id="container">
        <!-- New paragraphs will be added here -->
    </div>

    <script>
        document.getElementById('createButton').addEventListener('click', function() {
            // 1. Create a new paragraph element
            const newParagraph = document.createElement('p');

            // 2. Add some text content to the new paragraph
            newParagraph.textContent = 'This is a dynamically created paragraph!';

            // 3. Append the new paragraph to the container div
            document.getElementById('container').appendChild(newParagraph);
        });
    </script>
</body>
</html>
