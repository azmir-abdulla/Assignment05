<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Nav Section -->
    <nav>
        <div class="navbar">
            <div class="pl-14 pr-14 pt-6 pb-6 container flex justify-between items-center">
                <div class="logo flex gap-4 items-center"><img class="w-[50px]" src="./assets/logo.png" alt="">
                    <h4 class="font-bold text-[25px] text-base/5 text-[#006747]">Emergency<br>Service</h4>
                </div>
                <div class="right-part flex gap-6 items-center">
                    <div
                        class="heart flex justify-center items-center gap-4 bg-[#41FF6B1A] rounded-[50px] w-[120px] p-3">
                        <span class="font-bold text-sm">0 </span> <img class="w-[30px]" src="./assets/heart.png" alt="">
                    </div>
                    <div
                        class="coin flex justify-center items-center gap-4 bg-[#41FF6B1A] rounded-[50px] w-[120px] p-3">
                        <span class="font-bold text-sm">0 </span> <img class="w-[30px]" src="./assets/coin.png" alt="">
                    </div>
                    <div class="copy font-bold bg-[#00A63E] text-white rounded-[50px] w-[120px] p-3 text-center"><span>1
                        </span> Copy</div>
                </div>
            </div>
        </div>
    </nav>
   <!-- Nav Section -->

   <!-- Hero Section -->
    <section class="hero">
        <div class="w-full flex flex-col justify-center items-center text-center bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] gap-4 h-[240px]">
            <img class="w-[92px]" src="./assets/logo-dark.png" alt="">
            <h1 class="hind-madurai-semibold text-[40px] text-white ">জরুরি সেবা ডিরেক্টরি</h1>
            <span class="hind-madurai-semibold text-[20px] text-white ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</span>
        </div>
    </section>
   <!-- Hero Section --> 







    <script src="main.js"></script>
</body>

</html>
