<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Nav Section -->
    <nav>
        <div class="navbar">
            <div class="pl-14 pr-14 pt-6 pb-6 container flex justify-between items-center">
                <div class="logo flex gap-4 items-center"><img class="w-[50px]" src="./assets/logo.png" alt="">
                    <h4 class="font-bold text-[25px] text-base/5 text-[#006747]">Emergency<br>Service</h4>
                </div>
                <div class="right-part flex gap-6 items-center">
                    <div
                        class="heart flex justify-center items-center gap-4 bg-[#41FF6B1A] rounded-[50px] w-[120px] p-3">
                        <span id="heart-number" class="font-bold text-sm">0 </span> <img class="w-[30px]" src="./assets/heart.png" alt="">
                    </div>
                    <div
                        class="coin flex justify-center items-center gap-4 bg-[#41FF6B1A] rounded-[50px] w-[120px] p-3">
                        <span class="font-bold text-sm">100 </span> <img class="w-[30px]" src="./assets/coin.png" alt="">
                    </div>
                    <div class="copy font-bold bg-[#00A63E] text-white rounded-[50px] w-[120px] p-3 text-center"><span>1
                        </span> Copy</div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Nav Section -->

    <!-- Hero Section -->
    <section class="hero">
        <div
            class="w-full flex flex-col justify-center items-center text-center bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] gap-4 h-[240px]">
            <img class="w-[92px]" src="./assets/logo-dark.png" alt="">
            <h1 class="hind-madurai-semibold text-[40px] text-white ">জরুরি সেবা ডিরেক্টরি</h1>
            <span class="hind-madurai-semibold text-[20px] text-white ">Government Emergency Services at Your Fingertip
                – A Project by Government of the People’s Republic of Bangladesh</span>
        </div>
    </section>
    <!-- Hero Section -->


    <main class="bg-[#41FF6B1A] min-h-screen p-6">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 w-full">
    
    <!-- Left Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 lg:col-span-3">
      
      <!-- Card  1-->
      <div class="card shadow-md bg-white p-8 rounded-2xl">
        <div class="top flex justify-between items-center">
          <div class="service-img w-14 h-14 bg-[#FFE3E2] flex justify-center items-center rounded-2xl">
            <img class="w-8" src="./assets/emergency.png" alt="">
          </div>
          <i id="heart" class="fa-regular fa-heart text-[#5C5C5C] pointer"></i>
        </div>
        <div class="title mt-6 mb-6">
          <h3 class="hind-madurai-bold text-2xl text-black">জাতীয় জরুরি সেবা</h3>
          <span class="text-[#5C5C5C] text-[22px]">National Emergency</span>
        </div>
        <h2 class="hotline font-bold text-black text-[28px]">999</h2>
        <span class="category w-fit px-4 bg-[#F2F2F2] hind-madurai-regula text-lg text-[#5C5C5C] text-center py-1.5 rounded-full">
          সার্বজনীন
        </span>
        <div class="button mt-6 flex justify-center items-center gap-2 w-full">
          <div class="btn copy flex-1 py-2 border rounded-lg text-center"><i class="fa-regular fa-copy"></i> Copy</div>
          <div id="call" class="btn call flex-1 py-2 rounded-lg text-white bg-[#00A63E] text-center"><i class="fa-solid fa-phone"></i> Call</div>
        </div>
      </div>
      <!-- Card  1-->

      
     

      
      
    </div>

    <!-- Right Section (Call History Sidebar) -->
    <div class="bg-white shadow-md p-6 rounded-2xl">
      <div class="history-box">
        <div class="top flex justify-between items-center">
          <div class="left flex gap-2 items-center">
            <i class="fa-regular fa-clock text-[#5C5C5C]"></i>
            <h4 class="font-bold text-black">Call History</h4>
          </div>
          <button class="text-sm font-medium btn right">Clear</button>
        </div>

        <!-- History Item -->
        <div class="history flex justify-between items-center mt-6 mb-4 p-4 bg-[#FAFAFA] rounded-xl">
          <div class="left">
            <h4 class="title hind-madurai-regular text-lg">জাতীয় জরুরি সেবা</h4>
            <h2 class="hotline font-bold">999</h2>
          </div>
          <div class="time text-sm text-gray-500">11:36:58 AM</div>
        </div>
      </div>
    </div>

  </div>
</main>







    <script src="main.js"></script>
</body>

</html>
